<!DOCTYPE html>
<html>
    <head>
      <title>World of Codecraft</title>
    </head>
  <body>
    <div class="container">
      <h1>Create Your Character!</h2>
        <form id="formSubmit" class="form-container">
          <label for="playerName">Player Name:</label>
          <input type="text" id="playerName" name="playerName" class="form-control">
          <br>
          <select class="opAbility" id="opAbility" name="opAbility">
            <option disabled selected>-select-</option>
            <option value="op1" id="op1">Hot Dog DB (backend +5)</option>
            <option value="op2" id="op2">Fidora, neckbeard, m'lady ensemble (charm +5) </option>
            <option value="op3" id="op3">Expose sock game (hip +5)</option>
            <option value="op4" id="op4">Power of the Jumbotron (frontend +5)</option>
            <option value="op4" id="op5">Sign out early (mooch +5)</option>
          </select>
          <br>
          <h3 id="statPoints"></h3>
            <label for="frontEndStat">Front-End Power</label>
            <input type="number" name="frontEnd" id="frontEnd" class="form-control">
            <br>
            <label for="backEndStat">Back-End Power</label>
            <input type="number" name="backEnd" id="backEnd" class="form-control">
            <br>
            <label for="mooch">Mooch Power</label>
            <input type="number" name="mooch" id="mooch" class="form-control">
            <br>
            <label for="hipStat">Hip Power</label>
            <input type="number" name="hip" id="hip" class="form-control">
            <br>
            <label for="charmStat">Charm Power</label>
            <input type="number" name="charm" id="charm" class="form-control">
            <br>
            <button type="submit" name="button" class="btn btn-danger">Create!</button>
          </form>
          <div class="display">
            <h4>Player Name: <span id="showName"></span></h4>
            <h4>Front-End Power: <span id="showFrontEnd"></span></h4>
            <h4>Back-End Power: <span id="showBackEnd"></span></h4>
            <h4>Mooch Power: <span id="showMooch"></span></h4>
            <h4>Hip Power: <span id="showHip"></span></h4>
            <h4>Charm Power: <span id="showCharm"></span></h4>
          </div>
        </div>
  </body>
</html>
